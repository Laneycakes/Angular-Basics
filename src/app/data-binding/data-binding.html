<div class="data-container">
  <h1>{{ message }}</h1>

  <img [src]="imageUrl" [width]="w" [height]="h" alt="Data binding image" class="data-img">
  <p [style.color]="textColor">The mat under the cat is blue</p>

  <input [(ngModel)]="yourName" placeholder="Enter your name">
  <p>Hello, {{ yourName }}!</p>

  <button (click)="increment()">Increment</button>
  <button (click)="decrement()">Decrement</button>
  <p>Count: {{ count }}</p>
</div>

<div class="data-container">
  <h1>{{ studentName }}</h1>

  <section>
    <h2>Property Binding</h2>
    <img [src]="imageUrl2" width="200" alt="Student image" class="data-img">
    <br><br>
    <button [disabled]="isDisabled">Submit</button>
  </section>

  <h2>Class Binding</h2>
  <p [class.passing]="isPassing" [class.failing]="!isPassing">
    Student Result: {{ isPassing ? 'Passed' : 'Failed' }}
  </p>

  <h2>Style Binding</h2>
  <div
    [style.background]="boxColor"
    [style.width]="boxSize"
    [style.height]="boxSize"
    class="box">
  </div>
</div>
